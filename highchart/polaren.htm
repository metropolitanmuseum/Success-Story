<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="code/highcharts.js"></script>
<script src="code/highcharts-more.js"></script>
<script src="code/modules/exporting.js"></script>

<div id="container" style="min-width: 400px; max-width: 600px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">

Highcharts.setOptions({
    colors: ['#67CC8E', '#FFC31E', '#ED561B', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4']
});

Highcharts.chart('container', {

    chart: {
        backgroundColor: '#FFFAF0',
        polar: true,
        type: 'line'
    },

    title: {
        text: 'Louvre vs MET: 2016-2017',
        x: -0
    },

    pane: {
        size: '80%'
    },

    xAxis: {
        categories: ['Annual visitorship', 'Exhibitions', 'Artworks on display', 'Departments',
                'Floor space'],
        tickmarkPlacement: 'on',
        lineWidth: 0
    },

    yAxis: {
        gridLineInterpolation: 'polygon',
        lineWidth: 0,
        labels: "disabled",
        min: 0,
        max: 1
    },

    tooltip: {
        shared: true,
        pointFormat: '<span>{series.name}: {point.myData}<br/>'
    },

    legend: {
        align: 'right',
        verticalAlign: 'top',
        y: 70,
        layout: 'vertical'
    },

    series: [{
        name: 'Metropolitan Museum',
        data: [
            {y:0.944,
             myData: "7 Millions of visitors"
            },
            {y:1,
             myData: "59 Exhibitions"
            },
            {y:1,
             myData: "53,000 Artworks on display"
            },
            {y:1,
             myData: "17 Departments "
            },
            {y:0.857,
             myData: "60,000 m2"
            }],
        pointPlacement: 'on'
    }, {
        name: 'Louvre',
        data: [
            {y:1,
             myData: "7.1 Millions of visitors <br/> After several years with a linear growth of number of visitors, the MET began with 4 Millions and finished with 7 Millions of visitors!"
            },
            {y:0.265,
             myData: "18 Exhibitions <br/> In order to always bring new artwork, the MET present numerous exhibitions which attract always more people. Among the 59 of the 2016-2017 season, 21 have attracted more than 100,000 visitors!"
            },
            {y:0.66,
             myData: "35,000 Artworks on display <br/> Even though its floor space is smaller, the MET can expose 20,000 supplementary artworks than the Louvre."
            },
            {y:0.471,
             myData: "8 Departments <br/> Proof of the giantness of the MET, the collections are multiple, from the Egyptian Art to the Photographs Department. This great diversity is composed by 17 Departments in opposition to the 8 classical ones of the Louvre."
            },
            {y:1,
             myData: "70,000 m2 <br/> Thanks to its multiple extensions, the MET is near of the Louvre's floor space, with more than 60,000 square meters dedicated to artworks."
            }],
        pointPlacement: 'on'
    }]
});
		</script>
	</body>
</html>
