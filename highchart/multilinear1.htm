<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">
#container {
	min-width: 310px;
	max-width: 800px;
	height: 400px;
	margin: 0 auto
}
		</style>
	</head>
	<body>
<script src="code/highcharts.js"></script>
<script src="code/modules/series-label.js"></script>
<script src="code/modules/exporting.js"></script>

<div id="container"></div>



		<script type="text/javascript">

Highcharts.chart('container', {

    chart: {
        backgroundColor: '#FFFAF0',
        type: 'line'
    },

    title: {
        text: 'Evolution des acquisitions'
    },

    subtitle: {
        text: ''
    },
    
    xAxis: {
        categories: ['1870','1880','1890', '1900', '1910', '1920', '1930', '1940', '1950', '1960','1970','1980','1990','2000','2010','2020']
    },

    yAxis: {
        title: {
            text: "Pourcentage d'oeuvres acquises"
        },
        max: 100
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            
        }
    },

    series: [{
        name: 'Egyptian Art',
        data: [0.0, 0.0, 2.0, 3.5, 22.4, 55, 85.1, 92.1,93.8,95.4,96.8,97.2,97.6,98.2,100]
    }, {
        name: 'Greek and Roman Art',
        data: [0.0, 30.7, 34.8, 44.6, 53.3, 68.8, 81.6,83.1,89.2,91.6,92.8,95.1,96.6,98.8,100]
    }, {
        name: 'Arms and Armor',
        data: [0.0,0.0,0.1,2.1,6.9,26.0,44.5,77.3,93.0,94.1,94.3,94.9,95.6,96.4,98.5,100]
    }, {
        name: 'Medieval Art',
        data: [0.0,0.1,2.5,3.9,12.3,49.3,74.4,79.9,85.4,87.1,89.2,90.7,92.3,94.2,97.1,100]
    }],

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
		</script>
	</body>
</html>
